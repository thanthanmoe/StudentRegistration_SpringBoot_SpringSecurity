    <meta charset="UTF-8">

.form-styling option {
  
   background-color: grey;
    }

    color:red;
    }
</style>

<body>
<div class="container">
    <div class="frame1">
        <div class="nav">
            <ul class="links">
                <li class="signin-inactive"><a class="btn" th:href="@{/}">Sign in</a></li>
                <li class="signup-active"><a class="btn">Sign up</a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false" >
        
		<h6 style="padding-left: 55px;color: red">[[${error}]]</h6>
           <form class="form-signin1" th:action="@{/users/userCreate}" th:method="post" name="form" th:object="${user}" enctype="multipart/form-data" onsubmit="return validateForm()">
  <label for="fullname">Full name</label>
   <small id="nameError" class="validation-error"></small>
  <input class="form-styling" type="text" id="name" name="name" placeholder="Enter your name" />
 
  
  <label for="email">Email</label>
   <small id="emailError" class="validation-error"></small>
  <input class="form-styling" type="text" id="email" name="email" placeholder="Enter Email" />
 
  
  <label for="password">Password</label>
   <small id="passwordError" class="validation-error"></small>
  <input class="form-styling" type="password" id="password" name="password" placeholder="Enter password" />
 
  
  <label for="confirmpassword">Confirm password</label>
   <small id="confirmPasswordError" class="validation-error"></small>
  <input class="form-styling" type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter confirm password" />
 
  
  <label for="role">Role</label>
  <select class="form-styling" aria-label="Education" id="userRole" name="role">

    <option value="USER">User</option>
  </select>
  
  <label for="photo">Photo</label>
   <small id="fileError" class="validation-error"></small>
  <input class="form-control" type="file" id="file" name="file" />
 
  
  <button type="submit" class="btn-signup">Sign Up</button>
</form>

            
        
        </div>

       

      
    </div>

</div>
   
<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;
  var file = document.getElementById("file").value;

  var nameError = document.getElementById("nameError");
  var emailError = document.getElementById("emailError");
  var passwordError = document.getElementById("passwordError");
  var confirmPasswordError = document.getElementById("confirmPasswordError");
  var fileError = document.getElementById("fileError");

  nameError.textContent = "";
  emailError.textContent = "";
  passwordError.textContent = "";
  confirmPasswordError.textContent = "";
  fileError.textContent = "";

  var isValid = true;

  if (name.trim() === "") {
    nameError.textContent = "Please enter your name.";
    isValid = false;
  }

  if (email.trim() === "") {
    emailError.textContent = "Please enter your email.";
    isValid = false;
  }

  if (password.trim() === "") {
    passwordError.textContent = "Please enter a password.";
    isValid = false;
  }

  if (confirmPassword.trim() === "") {
    confirmPasswordError.textContent = "Please confirm your password.";
    isValid = false;
  }

  if (password !== confirmPassword) {
    confirmPasswordError.textContent = "Passwords do not match.";
    isValid = false;
  }

  if (file.trim() === "") {
    fileError.textContent = "Please select a file.";
    isValid = false;
  }

  return isValid;
}
</script>

</body>
</html>
