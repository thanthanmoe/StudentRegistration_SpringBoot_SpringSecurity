<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/text.css}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">

 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Sign in</a></li>
                <li class="signup-inactive"><a class="btn"  th:href="@{/users/userCreate}">Sign up</a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false" >
          <h4 class="w3-large" style="padding-left: 55px;">Welcome From </h4>
           <h4 class="w3-large" style="padding-left: 55px;">ACE INSPIRATION!</h4>
         		<h6 style="padding-left: 55px;color: green">[[${success}]]</h6>
          	<h6 style="padding-left: 55px;color: red">[[${session.error}]]</h6>
             
            <form class="form-signin" th:action="@{/login}"  method="post"  onsubmit="return validateForm()">
                <label for="username">Email</label>
                 <small id="nameError" class="validation-error"></small>
                <input class="form-styling" type="email" id="email" name="email" placeholder="Enter your email"/>
                <label for="password">Password</label>
                 <small id="passwordError" class="validation-error"></small>
                <input class="form-styling" type="password" id="password" name="password" placeholder="Enter password"/>
                <input type="checkbox" id="checkbox"/>
                <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
               
                 <button type="submit" ng-click="checked = !checked" class="btn-signup">Sign in</button>
                <h1></h1>
                <br>  <br>
                <hr >
               <center><a >Forgot your password?</a></center> 
            </form>

            
        </div>

        
          
       

      
    </div>

    <a id="refresh" value="Refresh" onClick="history.go()">
        <svg class="refreshicon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"

    </a>
</div>
  
<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var password = document.getElementById("password").value;
  

  var nameError = document.getElementById("nameError");
  
  var passwordError = document.getElementById("passwordError");
  

  nameError.textContent = "";
  passwordError.textContent = "";
  

  var isValid = true;

  if (name.trim() === "") {
    nameError.textContent = "Please enter your name.";
    isValid = false;
  }
  if (password.trim() === "") {
    passwordError.textContent = "Please enter a password.";
    isValid = false;
  }

  return isValid;
}
</script>
</body>
