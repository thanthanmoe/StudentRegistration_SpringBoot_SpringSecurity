<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Menu MNU001</title>
<link rel="stylesheet" th:href="@{/css/test.css}" />
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div th:include="navbar"></div>

      <div class="main_contents">
    <div id="sub_content">
    <form th:action="@{/admin/courseCreate}" th:object="${course}" th:method="post">

        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Course Registration</h2>
        <!-- <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="id" class="col-md-2 col-form-label"> ID</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="id" value="COU001">
            </div>
        </div> -->
 <h2 class="col-md-2 offset-md-2 mb-5 mt-4" th:text="${success}" style="color:green"></h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <input type="hidden" class="form-control1" id="id" name="id"  th:value="${course.id}">
            <label for="courseName" class="col-md-2 col-form-label">Course Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control1" id="courseName" name="courseName" 
              placeholder="Enter Course Name" th:value="${course.courseName}" th:readonly="${course.courseName != null}">

            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="fees" class="col-md-2 col-form-label">Course Fees</label>
            <div class="col-md-4">
                <input type="text" class="form-control1" id="fees" name="fees" 
                placeholder="Enter Course Fees" th:value="${course.fees}">
            </div>
        </div>
       
        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-6">
               

                <button type="button" class="btn btn-secondary col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Course Registration</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 style="color: rgb(127, 209, 131);">Are you sure want to register?</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>
                               
                            </div>
                        </div>
                    </div>
            </div>

        </div>
        </form>
    </div>
</div>
</div>
<div th:include="footer"></div>
